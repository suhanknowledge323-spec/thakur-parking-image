<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THAKUR PARKING IMAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="main-title">THAKUR PARKING IMAGE</h1>
        
        <div class="card">
            <form id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <input type="file" id="imageInput" hidden required>
                    <p id="fileLabel">Click to select image</p>
                </div>

                <div class="field">
                    <label>Retention Time</label>
                    <select id="retention">
                        <option value="permanent">Permanent</option>
                        <option value="3">3 Days</option>
                        <option value="10">10 Days</option>
                        <option value="30">1 Month</option>
                        <option value="90">3 Months</option>
                        <option value="180">6 Months</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn">UPLOAD NOW</button>
            </form>

            <div id="loader" class="hidden">Uploading...</div>

            <div id="result" class="hidden">
                <p class="success-text">Upload Successful!</p>
                <input type="text" id="outputUrl" readonly>
                <div class="btn-group">
                    <button onclick="copyLink()">Copy Link</button>
                    <a id="openLink" target="_blank">Open Direct</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
